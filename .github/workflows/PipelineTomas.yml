name: CI Pipeline

on:
  push:
    branches:
      - featureTomas
  pull_request:
    branches:
      - featureTomas

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: movie_picker_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3


    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Set Spring profile to test
        run: echo "SPRING_PROFILES_ACTIVE=test" >> $GITHUB_ENV


      - name: Build with Maven
        run: mvn clean install
        working-directory: ./backend/PoppyAI

      - name: Run tests with Maven
        run: mvn test
        working-directory: ./backend/PoppyAI